[env:nodemcuv2]
;platform = espressif8266
platform = https://github.com/platformio/platform-espressif8266.git#v1.5.0
board = nodemcuv2
framework = arduino
upload_speed = 921600
build_flags = -Wl,-Tesp8266.flash.4m1m.ld
lib_deps =
    549
    547
